<!DOCTYPE HTML>
<html>
	<head>

		<script>
			var globaluserid;
			function login() {
				console.error('1');
				FB.login(
					function(response) {
						console.error('2');
						if (response.session) {
							console.error('3');
							getFriendList();
						} else {
							alert('not logged in');
						}

			function getFriendList(){

					console.error('4');

						console.error('5');
						alert(JSON.stringify(response.error));
					} else {
						console.error('6');
						var friends = document.getElementById('friends');
						friends.html("fdsfsdfdsfd");

							//var d = document.createElement('div');
							//d.innerHTML = "fdsfsdfdsfd";
							friends.html("fdsfsdfdsfd");
						});
					}
				});
			}
			
			document.addEventListener('deviceready',
				function() {
					try {
						FB.init({ appId: "207404132743584", nativeInterface:CDV.FB });
						//document.getElementById('data').innerHTML = "";
						login();
					} catch (e) {
						alert(e);
					}
			}, false);
		
		</script>
	</head>
